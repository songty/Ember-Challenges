<!DOCTYPE html>
<html>
<head>
	<title>Hello My name</title>
</head>
<body>
<div>

</div>
  <script type="text/x-handlebars" data-template-name="application">
      <nav>
      {{#link-to "about"}}About{{/link-to}}
      {{#link-to "favorites"}}Favorites{{/link-to}}
      </nav>
    {{outlet}}
    <form>
      {{input type="text" value=name placeholder="Your Name"}}
    </form>
      Hello, {{name}}!


  </script>
  <script type="text/x-handlebars" data-template-name="about">
  <h1>About Stuff</h1>
  </script>
  <script type="text/x-handlebars" data-template-name="favorites">
  {{#link-to "favorites.list"}}<h1>Favorite things</h1>{{/link-to}}
  {{outlet}}
  </script>
  <script type="text/x-handlebars" data-template-name="favorites/list">
  <ul>
  <li>keyboard</li>
  <li>dog</li>
  <li>cat</li>
  <li>mouse</li>
  </ul>
  </script>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/handlebars/handlebars.js"></script>
  <script src="bower_components/ember/ember.js"></script>
  <script type="text/javascript">
  	window.App = Ember.Application.create();
    App.Router.map(function () {
      this.route("about");
      this.resource("favorites", function(){
        this.route("list");
      });
      });
  </script>

</body>
</html>
